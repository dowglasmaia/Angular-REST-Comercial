<!--<p-messages [(value)]="global.msgs"></p-messages>  msg -->
<p-growl [(value)]="global.msgs"></p-growl>

<div class="ui-g">

  <div class="ui-g-12 ui-md-12 barTpo">
    <!--Logo-->
    <div style="text-align: center; font-size: 20px; color: lightyellow">
      <a routerLink="">
        <span style="color: lightyellow">MaiaTi - SysCom</span>
      </a>
    </div><!-- /Logo-->
  </div>


  <!-- Header-Cabeçalho-->
  <!--se o Usuario não estiver Logado o Menu de opções não estara visivel ate que o mesmo faço o login-->
  <div class="ui-g-12 ui-md-3">
    <nav>
      <p-accordion > <!-- *ngIf="loginService.getUsuarioLogado()" -->
        <p-accordionTab header="Cadastros">
          <ul>
            <li><a routerLink="/cargos">Cargos</a></li>
            <li><a routerLink="/colaborador">Colaborador</a></li>
          </ul>
        </p-accordionTab>

        <p-accordionTab header="Compras">
          <ul>
            <li><a routerLink="/compra-requisicao">Requisicao</a></li>
            
            <li><a routerLink="/compra-tipo-requisicao">Tipos de Requisições</a></li>
          </ul>
        </p-accordionTab>

        <p-accordionTab header="Estoque">
          <button class="btn btn-primary">Estoque</button>
        </p-accordionTab>

        <p-accordionTab header="Financeiro">
          <button class="btn btn-primary">Financeiro</button>
        </p-accordionTab>

        <p-accordionTab header="Vendas">
          <button class="btn btn-primary">Vendas</button>
        </p-accordionTab>

      </p-accordion>

    </nav>

  </div>


  <!-- Corpo da Pagina -->
  <div class="ui-g-12 ui-md-9 ui-g-nopad" style="margin-top: 9px">

    <!-- Tela Principal do Sistema-->
    <div class="ui-g-12 ui-g-nopad">

      <!--Rotas de Paginaçao-->
      <router-outlet></router-outlet>

    </div>
    <!--/Tela Principal do Sistema-->

  </div>


  <!--Footer-->
  <div class="ui-g-12 ui-md-12" *ngIf="loginService.getUsuarioLogado()">
    <p-toolbar>
      <!--Lado Esquerdo-->
      <div class="ui-toolbar-group-left">
        <span> {{loginService.usuario.login}} </span>
      </div>

      <!--Lado Direito-->
      <div class="ui-toolbar-group-right">
        <a href="" (click)="loginService.logout()">Sair</a>
      </div>

    </p-toolbar>
  </div>

</div>
